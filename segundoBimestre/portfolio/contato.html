<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styleContato.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="ulMenu">
                <li><a href="./home.html">HOME</a></li>
                <li><a href="./sobre.html">SOBRE</a></li>
                <li><a href="./projetos.html">PROJETOS</a></li>
                <li><a href="#">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form-feedback" action="#" method="get">
            <div class="form-row">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </div>
            <div class="form-row">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail">
            </div>
            <div class="form-row">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" placeholder="Sua opinião" rows="4"></textarea>
            </div>
            <div class="form-row form-action">
                <button type="submit">Enviar Feedback</button>
            </div>

        </form>
    </main>
    <footer>
